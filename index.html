<!DOCTYPE html>
<html lang="en" ng-app="store">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        
          <h1>AngularJS E-Store Demo</h1>
          <p class="lead">This is a demo of using AngularJS to create a list of items for purchase. This just a demo.</p>
          
        
      </div>
      <div class="row">
        <div class="col-md-6">
            <table class="table" ng-controller="StoreController as store">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in store.products" ng-hide="product.soldOut">
                  <td>{{ product.name }}</td>
                  <td>${{ product.price }}</td>
                  <td>{{ product.description }}</td>
                  <td><button type='button' class="btn btn-success" ng-show="product.canPurchase"><span class="glyphicon glyphicon-shopping-cart"></span> BUY</button></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div> 
    </div><!-- /.container -->
    
    
    <script src="js/app.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>    
  </body>
</html>
