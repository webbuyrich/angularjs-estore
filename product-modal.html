<div ng-repeat="product in store.products">
  <div class="modal fade" id="team-spec-{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{ product.name }}</h4>
          </div>
          <div class="modal-body">
            <h4>Description</h4>
            <p>{{ product.description }}</p>
            <br />
            <h4>Specs</h4>
            <p>{{ product.description }}</p>
            <br />
            <h4>Ratings</h4>
            <blockquote ng-repeat="review in product.reviews">
            <p>               
              <b>{{ review.stars }} <span class="glyphicon glyphicon-star" ></span></b> {{ review.body }} <br />
              -{{ review.author}}
            </p>
            </blockquote> 

            <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
              <blockquote>
              <p>               
                <b>{{ reviewCtrl.review.stars }} <span class="glyphicon glyphicon-star" ></span></b> {{ reviewCtrl.review.body }} <br />                
                <cite>- {{ reviewCtrl.review.author}}</cite>
              </p>
              </blockquote> 
              <div class="form-group ">        
              <div class="col-xs-8 ratingSelect">
              <select class="form-control" ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Rate The Product</option>
                
              </select>
              </div>
              </div>
              <div class="form-group">                  
                <textarea class="form-control" placeholder="Enter comment here" rows="2" ng-model="reviewCtrl.review.body" required></textarea>
              </div>
              <div class="form-group">                  
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="reviewCtrl.review.author" required>
              </div>  
                        
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <br />
          </div><!--end modal body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div><!--end modal footer -->
        </div><!--end modal content -->
    </div><!--end modal dialog -->
  </div><!--end modal -->
</div>
